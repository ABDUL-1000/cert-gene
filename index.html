<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1>WELCOME TO BETTER LIFE CERTIFICATE GENERATOR</h1>
    
    <!-- Certificate Generation Form -->
    <div class="form-group">
      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" class="form-control" placeholder="Enter student's name">
    </div>
    <div class="form-group">
      <label for="description">Achievements and Learnings</label>
      <textarea id="description" class="form-control" placeholder="Enter description"></textarea>
    </div>
    <button id="generateBtn" class="btn btn-primary">Generate Certificate</button>

    <!-- Certificate Preview Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="previewModalLabel">Certificate Preview</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <div id="certificateContainer" class="position-relative">
              <img id="certificateTemplate" src="./img/certtt.jpg" alt="Certificate Template" class="img-fluid">
              <h2 id="certStudentName" class="position-absolute"></h2>
              <p id="certDescription" class="position-absolute"></p>
              <p id="certSerialNumber" class="position-absolute"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button id="downloadBtn" class="btn btn-secondary">Download PDF</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Search and Retrieve Certificates -->
    <div class="mt-5">
      <h3>Retrieve Certificate</h3>
      <input type="text" id="searchSerial" class="form-control mb-2" placeholder="Enter Serial Number">
      <button onclick="fetchCertificate()" class="btn btn-primary">Search Certificate</button>
      <div id="certificateDetails" class="mt-3"></div>
    </div>
  </div>

  <!-- JS Libraries and Script File -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
